    <h1>Hi! I'm simple Web-calculator page!</h1>
    <h3>Use the following commands to make calculation:</h3>
    <P>sum, add, +:    to add two values</P>
    <P>difference, dif, -:    to find the difference between two values</P>
    <P>multiply, mult, *:    to multiply two values</P>
    <P>divide, div, /:    to divide two values (Zero division not permitted)</P>
