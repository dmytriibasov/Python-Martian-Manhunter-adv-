<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/style.css">
        <title>Homepage</title>
    </head>
    <body>
        <h1>Weather Homepage</h1>
        <div class="form-container">
            <form action="/search" method="POST">
                <h2>Search weather for your city</h2>
                <div class="select-group">
                    <label for="cities">Choose your city:</label>
                    <select name="cities" multiple>
                        <option value="london">London</option>
                        <option value="lviv">Lviv</option>
                        <option value="kiev">Kiev</option>
                        <option value="paris">Paris</option>
                        <option value="berlin">Berlin</option>
                        <option value="lisbon">Lisbon</option>
                    </select>
                </div>
                <div class="button-list">
                    <button type="submit">Check Weather</button>
                </div>
        </form>
        </div>
        <div class="form-container">
            <form action="/search_by_location" method="POST">
                <h2>Search weather by your coordinates</h2>
                <label for="lon">Longitude</label><input type="text" id="lon" name="lon"><br>
                <label for="lat">Latitude</label><input type="text" id="lat" name="lat"><br>
                <div class="button-list">
                    <button type="submit">Search by Location</button>
                </div>
            </form>
        </div>
    </body>
</html>
